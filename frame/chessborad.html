<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>抽奖</title>

    <link rel="stylesheet" href="./stylesheet-chessboard.css" type="text/css">
    <link rel="stylesheet" href="./stylesheet-general.css" type="text/css">

</head>
<body>
    <div class="pre-field">

    </div>

    <div class="board-field">
        <canvas class="board-input-field"></canvas>
    </div>

    <div class="operation-field">
        <ul>
            <li class="operation-list">
                <span class="notice">到场人数</span>
            </li>
            <li class="operation-list">
                <input class="total-field" type="text" maxlength="4" id="total" />
            </li>
            <li class="operation-list">
                <span class="notice">限定时间</span>
            </li>
            <li class="operation-list">
                <input class="time-field" type="text" id="time" />
            </li>
            <li class="operation-list">
                <input class="run-button" type="submit" value="RUN？" id="run" />
            </li>
            <li class="operation-list">
                <input class="clear-button" type="submit" value="CLEAR" id="clear" />
            </li>
            <li class="operation-list">
                <span class="notice">获奖号码</span>
            </li>
            <li class="operation-list">
                <input class="num-field" type="text" id="num" />
            </li>
        </ul>
    </div>





</body>



</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>lottery</title>

    <link rel="stylesheet" href="./stylesheet-chessboard.css" type="text/css">
    <link rel="stylesheet" href="./stylesheet-general.css" type="text/css">

</head>
<body>
    <span class="pre-field">
        lottery by game of life
    </span>

    <div class="board-field">
        <canvas class="board-input-field">

        </canvas>
    </div>

    <div class="operation-field">
        <ul>
            <li class="operation-list">
                <ul>
                    <li>
                        <span class="total-notice">到场人数</span>
                        <input class="total-field" type="text" size="7" maxlength="7" id="total" />
                        人
                    </li>
                    <li>
                        <span class="time-notice">限定时间</span>
                        <input class="time-field" type="text" size="7" maxlength="7" id="time" />
                        ms
                    </li>
                </ul>
            </li>

            <li class="operation-list">
                <input class="run-button" type="submit" value="RUN" id="run" />
            </li>

            <li class="operation-list">
                <input class="clear-button" type="submit" value="CLEAR" id="clear" />
            </li>


            <li class="operation-list">
                <span class="num-notice">获奖号码</span>
                <span class="num-field" id="num">111</span>
            </li>
        </ul>
        

    </div>





</body>



</html>
